apply plugin: 'com.android.application'
apply plugin: 'idea'
apply plugin: 'witness'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        release {
        }
    }
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    dataBinding.enabled = true
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "org.secfirst.umbrella"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 32
        versionName "0.4.5"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86", "armeabi", "mips"
        }
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = false
        }
        debug {
            debuggable true
            signingConfig signingConfigs.debug
            minifyEnabled false
            ext.enableCrashlytics = true
        }
        beta {
            debuggable true
            signingConfig signingConfigs.debug
            ext.enableCrashlytics = true
        }

    }
    sourceSets {
        main {
            jniLibs.srcDir file('jniLibs')
            assets.srcDirs = ['assets']
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

def Properties props = new Properties()
def propFile = new File('keystore.properties')
if (propFile.canRead()) {
    props.load(new FileInputStream(propFile))
    if (props != null && props.containsKey('storeFile') && props.containsKey('storePassword') &&
            props.containsKey('keyAlias') && props.containsKey('keyPassword')) {
        android.signingConfigs.release.storeFile = file(props['storeFile'])
        android.signingConfigs.release.storePassword = props['storePassword']
        android.signingConfigs.release.keyAlias = props['keyAlias']
        android.signingConfigs.release.keyPassword = props['keyPassword']
    } else {
        println 'signing.properties found but some entries are missing'
        android.buildTypes.release.signingConfig = null
    }
} else {
    println 'signing.properties not found'
    android.buildTypes.release.signingConfig = null
}

